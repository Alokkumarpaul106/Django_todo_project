{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
    <h1>{% if form.instance.pk %}Edit Task{% else %}Create Task{% endif %}</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save Task</button>
        <a href="{% url 'task_create' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
